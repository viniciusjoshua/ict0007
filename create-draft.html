<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Draft - GoGreen Co. CMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Function to save the draft
    function saveDraft(event) {
      event.preventDefault(); // Prevent form submission
      
      // Get form data
      const title = document.getElementById("title").value;
      const content = document.getElementById("content").value;
      const category = document.getElementById("category").value;
      
      // Check if fields are not empty
      if (title && content) {
        // Create the draft content
        const draftContent = `Title: ${title}\nCategory: ${category}\nContent: \n${content}`;
        
        // Create a Blob for the file content
        const blob = new Blob([draftContent], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `${title.replace(/\s+/g, '_')}.txt`; // Filename based on title

        // Trigger the download
        link.click();
        
        // Show success popup
        alert("Draft saved successfully!");
        
        // Clear the form fields
        document.getElementById("title").value = '';
        document.getElementById("content").value = '';
        document.getElementById("category").value = 'news'; // Reset to default category
      } else {
        alert("Please fill in both the title and content fields.");
      }
    }
  </script>
</head>
<body class="bg-green-100 text-gray-900 font-sans">

  <!-- Header -->
  <header class="bg-green-200 p-4 shadow-md flex items-center justify-between">
    <h1 class="text-4xl font-bold text-green-800">GoGreen Co. CMS</h1>

      <button class="absolute right-2 top-2 text-gray-500 hover:text-gray-700">âœ•</button>
    </div>
  </header>

  <div class="flex">

    <!-- Sidebar -->
    <aside class="w-64 p-4 bg-green-200 min-h-screen space-y-2">
      <nav class="space-y-2">
        <a href="index.html" class="block px-3 py-2 rounded hover:bg-green-300">Home</a>
        <a href="media-gallery.html" class="block px-3 py-2 rounded hover:bg-green-300">Media Gallery</a>
        <a href="feed.html" class="block px-3 py-2 rounded hover:bg-green-300">Feed</a>
        <a href="#" class="block px-3 py-2 rounded hover:bg-green-300">Menu item</a>
        <a href="#" class="block px-3 py-2 rounded hover:bg-green-300">Menu item</a>
        <a href="#" class="block px-3 py-2 rounded hover:bg-green-300">Menu item</a>
      </nav>

      <div class="mt-8">
        <h3 class="font-semibold text-gray-800">Moderators only:</h3>
        <a href="drafts-approval.html" class="block px-3 py-2 rounded hover:bg-green-300 mt-1">Drafts Waiting for approval</a>
        <a href="content-management.html" class="block px-3 py-2 rounded hover:bg-green-300">Content Management</a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8">
      <div class="bg-green-300 rounded-lg p-6 shadow-md space-y-6">
        <h2 class="text-xl font-bold">Create a Draft</h2>

        <form id="createDraftForm" class="space-y-4">
          <div>
            <label for="title" class="block text-gray-800 font-semibold">Draft Title</label>
            <input type="text" id="title" name="title" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400" required>
          </div>
        
          <div>
            <label for="content" class="block text-gray-800 font-semibold">Content</label>
            <textarea id="content" name="content" rows="6" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400" required></textarea>
          </div>
        
          <div>
            <label for="category" class="block text-gray-800 font-semibold">Category</label>
            <select id="category" name="category" class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-400">
              <option value="news">News</option>
              <option value="announcement">Announcement</option>
              <option value="promotion">Promotion</option>
            </select>
          </div>
        
          <div>
            <button type="button" onclick="saveDraft(event)" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">Save Draft</button>
          </div>
        </form>
      </div>
    </main>
  </div>

</body>
